<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Address tracker app</title>
  <link rel="stylesheet" href="./scss/index.css">

  <link rel="shortcut icon" href="/app/assests/
  favicon-32x32.png" type="image/x-icon">

  <!---Leaflet -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

   
</head>
<body>
    <div class="main">
        <div class="search_section">
          <h1 class="title">IP Address Tracker</h1>
          <form class="form-elements">
            <input id="ip_address" type="text" class="form-control" placeholder="Search 8.8.8.8 IP Address">
            <button id="submit_btn" class="submit_btn">
                <img src="./assets/images/icon-arrow.svg" width="12px" height="12px" alt="arrow-svg">
            </button>
        </form>
        </div>
            <div class="given_info_container">
            <div class="info_grid_container">
              <div class="given_info_section">
                <div class="info_wrapper">
                  <h4 class="given_title">IP Address</h4>
                  <span id="given_ip" class="given_result">192.212.174.101</span>
                </div>
              </div>
              <div class="given_info_section">
                <div class="info_wrapper">
                  <h4 class="given_title">Location</h3>
                  <span id="given_location" class="given_result">Brooklyn, NY 10001</span>
                </div>
              </div>
              <div class="given_info_section">
                <div class="info_wrapper">
                  <h4 class="given_title">Time zone</h4>
                  <span id="given_time" class="given_result">UTC -05:00</span>
                </div>
              </div>
              <div class="given_info_section given_info_bottom">
                <div class="info_wrapper">
                  <h4 class="given_title">ISP</h4>
                  <span id="given_isp" class="given_result">SpaceX <br> Starlink</span>
                </div>
              </div>
            </div>
          </div>
        
        <div id="display_map" class="map-container"></div>
    </div>

      <!---Leaflet -->

      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>
      <script src="/js/ip_tracker.js"></script>
</body>
</html>
